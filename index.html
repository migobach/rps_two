<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Syncopate:400,700" rel="stylesheet">
  </head>

  <body>
      <div class="title">
        <div class="header">
          <h1 class="header-item"><br><br>Rock <br> Paper <br> Scissors</h1>
          <img class="header-item" src="assets/rps.jpg" />
        </div>
        <div class="intro">
          <h2 class="into-item">Let's play rock paper scissors!</h2>
          <p class="intro-item">click on the image below to select your weapon.</p>
          <button class="intro-item" id="firstbtn">New Game</button>
        </div>
      </div>

      <section id="page">
        
        <div class="bottom">
          <div class="images">
            <img class="imgbutton" data-type="paper" src="assets/paper.jpg"></img>
            <img class="imgbutton" data-type="rock" src="assets/rock.jpg"></img>
            <img class="imgbutton" data-type="scissors" src="assets/scissors.jpg"></img>
          </div>
      
       
          <div class="stats">
            <h3 id="player_choice">You chose: </h3>
            <h3 id="computer_choice">The computer chose: </h3>
            <h2 id="player_score"></h2>
            <h2 id="computer_score"></h2>
            <h4 id="wins">Your total wins: </h4>
            <h4 id="loses">Your total loses: </h4>
          </div>
        </div>
  
          <div class="congrats">
            <h2 id="results"</h2>
          </div>
        <!-- </div> response -->
        </section>

    


    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
