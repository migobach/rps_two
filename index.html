<html>
  <head>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <h1>Rock | Paper | Scissors</h1>
    <h2>Let's play rock paper scissors!</h2>
    <p>click on the image below to select your weapon.</p>

    <img class="imgbutton" data-type="paper" src="assets/paper.jpg">Paper</img>
    <img class="imgbutton" data-type="rock" src="assets/rock.jpg">Rock</img>
    <img class="imgbutton" data-type="scissors" src="assets/scissors.jpg">Scissors</img>

    <h3 id="player_choice">You chose: </h3>
    <h3 id="computer_choice">The computer chose: </h3>

    <h2 id="player_score"></h2>
    <h2 id="computer_score"></h2>
    <h2 id="results"</h2>

    <h4 id="wins">Your total wins: </h4>
    <h4 id="loses">Your total loses: </h4>

    <button id="new">Start New Game</button>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
